<html lang="en">

<head>

    <link rel="stylesheet" href="stylesheet.css">
    <script src="index.js" type="module"></script>
    <script src="app.js"></script>

<body>

<div id="pageArea" class="pageArea">

</div>

<div id="navBar" class="navBar">

    <button type="button" class="navButton" id="navGame">Games</button>
    <button type="button" class="navButton" id="navDiary">Diary</button>
    <button type="button" class="navButton" id="navReminder">Set Reminder</button>

    <button type="button" class="menubutton" id="mReminder">Set reminder</button>
</template>

<template id="start-button">
   <button class="start-button">Start</button>
 </template>

    <section></section>
    
    </div>
</template>

<template id="Diary">
    <h1 class="mheader">Diary</h1>
    <div>
      <textarea class="form" id="addTxt">

      </textarea>
      <button type="button" class="menubutton" id="addToDiary">Submit</button>
      <button type="button" class="menubutton" id="viewEntries">View Entries</button>
    </div>

</template>

<template id="Entry">
   <h1>Entries</h1>
   <div class ="diaryArea">
