<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mind Match: Alzheimers Memory Game</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="index.js" type="module"></script>
    <script src="memory_game.js"></script>
    <script src="./template_loading.js" type="module"></script>
</head>

<body>
    <header class="mainTitle">Mind Match: Alzheimer's Memory Game</header>
</body>

<div id="pageArea" class="pageArea">

</div>

<div id="navBar" class="navBar">
    <button type="button" class="navButton" id="navMenu">Menu</button>
    <button type="button" class="navButton" id="navGame">Games</button>
    <button type="button" class="navButton" id="navDiary">Diary</button>
    <button type="button" class="navButton" id="navHelpPage">Help Page</button>
</div>

<template id="menu">
    <h1 id="mheader" class="mheader">Menu</h1>
    <button type="button" class="menubutton" id="mGame">Play Memory Games</button>
    <button type="button" class="menubutton" id="mDiary">Diary</button>
    <button type="button" class="menubutton" id="mReminder">Help Page</button>
</template>

<template id="start-button">
   <button class="start-button">Start</button>
 </template>

<template id="Game">
    <div class="gamePage">
    <h1>Lives: <span class="playerLivesCount"></span></h1>
    <section></section>
    
    </div>
</template>

<template id="Diary">
    <h1 class="mheader">Diary</h1>
    <div>
      <label for="diaryTitle">Title:</label>
      <input type="text" id="diaryTitle" class="form" />

      <label for="diaryText">Text:</label>
      <textarea class="form" id="addTxt"></textarea>
      <button type="button" class="menubutton" id="addToDiary">Submit</button>
      <button type="button" class="menubutton" id="viewEntries">View Entries</button>
    </div>

</template>

<template id="difficultyPage">
   <div class = difButtons>
      <button type ="button" class="difficultyButton" id="easyDif">Easy Difficulty</button>
      <button type ="button" class="difficultyButton" id="mediumDif">Medium Difficulty</button>
      <button type ="button" class="difficultyButton" id="hardDif">Hard Difficulty</button>
   </div>
</template>

<template id="Entry">
   <h1 class="mheader">Entries</h1>
   <div class ="diaryArea">
      
   </div>
</template>

<template id="Reminder">
    <h1>Reminder Page</h1>
</template>

</html>
